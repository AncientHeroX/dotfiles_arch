# New prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# List of plugins
set -g @plugin 'rose-pine/tmux'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
# Other examples:
set -sg escape-time 50

# To update plugin for future revisions or bug fixes, do the "Prefix + U" keycombo
set -g @rose_pine_variant 'moon' # Options are 'main', 'moon' or 'dawn'
set -g default-terminal "xterm-256color"

set-option -ga terminal-overrides ",xterm-256color:Tc"

bind C-l send-keys 'C-l'
set -g status-position bottom
set -g mouse off;

bind c new-window -c "#{pane_current_path}" ;
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM
set -g base-index 1
setw -g pane-base-index 1


bind C-c display-popup -d "#{pane_current_path}" -w 80% -h 80% ;
bind C-y display-popup -d "#{pane_current_path}" -w 80% -h 80% -E lazygit
bind C-z display-popup -d "#{pane_current_path}" -w 80% -h 80% -E nvim ~/.zshrc
bind C-t display-popup -d "#{pane_current_path}" -w 80% -h 80% -E nvim ~/.tmux.conf
bind C-h display-popup -d "#{pane_current_path}" -w 80% -h 80% -E nvim ~/.config/hypr/hyprland.conf

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
